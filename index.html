<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Timeless Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --text-primary: #e8e6e3;
            --text-secondary: #a8a29e;
            --accent-cyan: #00d9ff;
            --accent-orange: #ff6b35;
            --accent-green: #4ecca3;
            --border: #2a2f4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(78, 204, 163, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 4rem 0 2rem;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        .description {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .search-section {
            margin: 4rem 0;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: 'Crimson Pro', serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-orange));
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--accent-green);
            border: 2px solid var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        .result-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin: 2rem 0;
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-type {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
        }

        .type-text {
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent-cyan);
        }

        .type-video {
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent-orange);
        }

        .result-meta {
            display: flex;
            gap: 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .result-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .result-snippet {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .quality-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .badge {
            padding: 0.75rem 1.25rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Space Mono', monospace;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.4s ease-out backwards;
        }

        .badge:nth-child(1) { animation-delay: 0.1s; }
        .badge:nth-child(2) { animation-delay: 0.2s; }
        .badge:nth-child(3) { animation-delay: 0.3s; }
        .badge:nth-child(4) { animation-delay: 0.4s; }

        .result-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-orange));
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .result-link:hover {
            transform: translateX(4px);
            box-shadow: 0 10px 20px rgba(0, 217, 255, 0.3);
        }

        .error {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid var(--accent-orange);
            color: var(--accent-orange);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-family: 'Space Mono', monospace;
            animation: shake 0.5s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 4rem 0 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .description {
                font-size: 1rem;
            }

            .result-title {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Find Timeless Content</h1>
            <p class="tagline">from the internet without the slop</p>
            <p class="description">
                Enter what you're looking for and we'll find timeless content on it
            </p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="What are you looking for? (e.g., 'productivity', 'philosophy', 'cooking')"
                    >
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="searchBtn">
                        <span>Search</span>
                    </button>
                    <button class="btn btn-secondary" id="surpriseBtn">
                        <span>Surprise Me</span>
                    </button>
                </div>
            </section>

            <div id="results"></div>
        </main>

        <footer>
            <p>Discover content from before 2016 ‚Ä¢ No AI-generated slop</p>
        </footer>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://preslop-backend.onrender.com';
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        searchBtn.addEventListener('click', search);
        surpriseBtn.addEventListener('click', surpriseMe);

        async function search() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a search topic');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        content_type: 'all'
                    })
                });

                if (!response.ok) {
                    throw new Error('No quality content found');
                }

                const result = await response.json();
                displayResult(result);
            } catch (error) {
                showError(error.message);
            }
        }

        async function surpriseMe() {
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/surprise`);
                
                if (!response.ok) {
                    throw new Error('Could not fetch surprise content');
                }

                const result = await response.json();
                displayResult(result);
            } catch (error) {
                showError(error.message);
            }
        }

        function showLoading() {
            resultsDiv.innerHTML = '<div class="loading">Finding timeless content...</div>';
            searchBtn.disabled = true;
            surpriseBtn.disabled = true;
        }

        function showError(message) {
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
            searchBtn.disabled = false;
            surpriseBtn.disabled = false;
        }

        function displayResult(result) {
            const typeClass = result.content_type === 'video' ? 'type-video' : 'type-text';
            const typeLabel = result.content_type === 'video' ? 'üé• Video' : 'üìù Article';
            
            const badgesHTML = result.quality_badges
                .map(badge => `<div class="badge">${badge}</div>`)
                .join('');

            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-type ${typeClass}">${typeLabel}</div>
                        <div class="result-meta">
                            <span>üìÖ ${result.date}</span>
                            <span>üìç ${result.source}</span>
                        </div>
                    </div>
                    
                    <h2 class="result-title">${result.title}</h2>
                    
                    <p class="result-snippet">${result.snippet}</p>
                    
                    <div class="quality-badges">
                        ${badgesHTML}
                    </div>
                    
                    <a href="${result.url}" target="_blank" rel="noopener" class="result-link">
                        Read Article ‚Üí
                    </a>
                </div>
            `;

            searchBtn.disabled = false;
            surpriseBtn.disabled = false;
        }
    </script>
</body>
</html>
